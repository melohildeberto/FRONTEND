

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Curso WEB Treina</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet">
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      
   </head>
   <body>

      <div class="p-5 bg-primary text-white text-center">
         <h1>Curso Web Treina Recife</h1>
         <p>HTML, CSS, Java Script</p>
      </div>

      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <div class="container-fluid">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="cadastro.html">Cadastro</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="listar.html">Listar</a>
               </li>

            </ul>
         </div>
      </nav>

      <div class="container mt-5">
         <div class="row">

            <div class="col-sm-12">
               <div class="row">

                  <div class="col-12">
                     <!-- AQUI O DESIGN ESPECÍFICO -->
                     <form action="" method="post">
                        <div class="row">
                           <div class="mb-3 mt-3 col">
                              <label class="form-label">Nome:</label>
                              <input type="text" id="nome" name="nome"
                                 size="100" placeholder="Informe o nome"
                                 class="form-control" value="Melo">
                           </div>
                           <div class="mb-3 mt-3 col">
                              <label class="form-label">CPF:</label>
                              <input class="form-control" type="text" id="cpf"
                                 name="cpf" value="123.456.789-01">
                           </div>
                           <div class="mb-3 mt-3 col">
                              <label class="form-label">RG:</label>
                              <input type="text" class="form-control" id="rg"
                                 name="rg" value="123456">
                           </div>
                        </div>
                        <div class="row">
                           <div class="mb-3 mt-3 col">
                              <label class="form-label">Senha:</label>
                              <input type="password" class="form-control"
                                 id="senha" name="senha" size="30">
                           </div>
                           <div class="mb-3 mt-3 col">
                              <label class="form-label">E-mail:</label>
                              <input type="email" class="form-control"
                                 id="email" name="email" size="60">
                           </div>
                        </div>
                        <div class="mb-3 mt-3">
                           <label class="form-label">Data de Nascimento:</label>
                           <input type="date" class="form-control"
                              id="datanascimento" name="datanascimento">
                        </div>
                        <div class="mb-3 mt-3">
                           <label class="form-label">Escolha o Sexo de
                              Nascimento:</label>
                           <div class="form-check">
                              <input type="radio" class="form-check-input"
                                 id="radiomasculino" name="sexo" value="M">
                              <label class="form-label" for="html">Masculino</label>
                           </div>
                           <div class="form-check">
                              <input type="radio" class="form-check-input"
                                 id="radiofeminino" name="sexo" value="F">
                              <label class="form-label" for="css">Feminino</label>
                           </div>
                           <div class="form-check">
                              <input type="radio" class="form-check-input"
                                 id="radionaoinformado" name="sexo" value="NI">
                              <label class="form-label" for="javascript">Não
                                 informado</label>
                           </div>
                        </div>
                        <div class="mb-3 mt-3">
                           <label class="form-label">UF:</label>
                           <select id="uf" name="uf" class="form-select">
                              <option value="PE">Pernambuco</option>
                              <option value="PB">Paraíba</option>
                              <option value="PR">Paraná</option>
                              <option value="PA">Pará</option>
                           </select>
                        </div>
                        <div class="mb-3 mt-3">
                           <label class="form-label">Fale sobre você:</label>
                           <textarea class="form-control" name="falesobrevoce"
                              id="falesobrevoce" rows="10" cols="30"></textarea>
                        </div>
                        <div class="form-check">
                           <input type="checkbox" class="form-check-input"
                              id="check1" name="option1" value="something"
                              checked>
                           <label class="form-check-label" for="check1">Li e
                              concordo</label>
                        </div>
                        <div class="mb-3 mt-3">
                           <input type="reset" value="Limpar" class="btn
                              btn-warning">
                           <input type="submit" value="Enviar" class="btn
                              btn-primary">
                        </div>
                     </form>
                  </div>


               </div>
            </div>
         </div>
      </div>




   </body>
</html>
